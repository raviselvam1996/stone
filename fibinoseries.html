<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fib">Type a number:</label>
    <input type="number" id="fibino">
    <p id="fibino1"></p>
    <button type="submit" onclick="fibino2()">check</button>
    <script>
      
      function fibino2(){
        x1=0;
        x2=1;
        n=document.getElementById("fibino").value;
        x4="";
        for(i=0;i<n;i++){
            x3=x1+x2;
            x1=x2;
            x2=x3;
            x4+=x3+","
           
        }
        document.getElementById("fibino1").innerHTML=x4;
      } 
    </script>
</body>
</html>
